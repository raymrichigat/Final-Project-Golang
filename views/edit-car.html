<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Car</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="/">RentyCar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item pe-3">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="/cars"
                >Cars</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/brands">Brands</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <div class="container mt-3">
      <div class="row d-flex justify-content-center">
        <div class="col-6">
          <h2>Edit Car</h2>
          <hr />

          <form action="/cars/edit/{{.car.Id}}" method="POST">
            <input type="hidden" name="id" value="{{.car.Id}}" />

            <div class="mb-3 text-center">
              <label class="form-label">Current Image</label>
              <div class="mt-2">
                <img
                  src="{{.car.Image}}"
                  alt="Current Image"
                  style="width: 150px; height: auto"
                />
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Type</label>
              <input
                type="text"
                class="form-control"
                name="tipe"
                value="{{.car.Tipe}}"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Brand</label>
              <select class="form-select" name="brand_id" required>
                {{range .brands}}
                <option
                  value="{{.Id}}"
                  {{if
                  eq
                  .Id
                  $.car.BrandID}}selected{{end}}
                >
                  {{.Name}}
                </option>
                {{end}}
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">License Plate</label>
              <input
                type="text"
                class="form-control"
                name="license_plate"
                value="{{.car.LicensePlate}}"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Color</label>
              <input
                type="text"
                class="form-control"
                name="color"
                value="{{.car.Color}}"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                name="price"
                value="{{.car.Price}}"
                step="0.01"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" rows="3">{{.car.Description}}</textarea>
            </div>

            <div class="float-end">
              <a href="/cars/detail/{{.car.Id}}" class="btn btn-secondary"
                >Back</a
              >
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-5">
      <div class="container text-center">
        <p>&copy; 2024 Renty Cars. All rights reserved.</p>
        <p>
          <a href="#" class="text-light">Privacy Policy</a> |
          <a href="#" class="text-light">Terms of Service</a>
        </p>
      </div>
    </footer>
  </body>
</html>
