<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Renty Cars</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .container {
        flex: 1;
      }
      footer {
        background-color: #212529;
        color: white;
        text-align: center;
        padding: 1rem 0;
        margin-top: auto;
      }
      .card-body .description {
        max-height: 3rem;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
      .card-footer .price {
        font-size: 1.2rem;
        font-weight: bold;
      }
      .title-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="/">Renty Cars</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item pe-3">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="/cars"
                >Cars</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/brands">Brands</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Main Container -->
    <div class="container mt-4">
      <!-- Title and Add Car Button -->
      <div class="title-bar mb-3">
        <h2>List Cars</h2>
        <a href="/cars/add" class="btn btn-primary">Add Car</a>
      </div>
      <hr />

      <!-- Cards Section -->
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {{range .cars}}
        <div class="col">
          <div class="card h-100">
            <img
              src="{{.Image}}"
              class="card-img-top"
              alt="{{.Tipe}}"
              style="height: 200px; object-fit: cover"
            />
            <div class="card-body">
              <h5 class="card-title">{{.BrandName.Name}} &rarr; {{.Tipe}}</h5>
              <p class="description">{{.Description}}</p>
            </div>
            <div
              class="card-footer d-flex justify-content-between align-items-center"
            >
              <span class="price">Rp {{printf "%.2f" .Price}}</span>
              <a
                href="/cars/detail/{{.Id}}"
                class="btn btn-sm btn-primary text-light"
                >Detail</a
              >
            </div>
          </div>
        </div>
        {{end}}
      </div>
      <!-- End of Cards Section -->
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Renty Cars. All rights reserved.</p>
        <p>
          <a href="#" class="text-light">Privacy Policy</a> |
          <a href="#" class="text-light">Terms of Service</a>
        </p>
      </div>
    </footer>
  </body>
</html>
