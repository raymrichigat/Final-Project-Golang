<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Renty Cars</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="/">Renty Cars</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item pe-3">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="/cars"
                >Cars</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/brands">Brands</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <div class="container mt-3">
      <h2>List Cars</h2>
      <hr />
      <a href="/cars/add" class="btn btn-primary">Add Car</a>
      <table class="table table-bordered mt-2 text-center">
        <thead>
          <tr>
            <th>Type</th>
            <th>License Plate</th>
            <th>Color</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{range .cars}}
          <tr>
            <td>
              <img
                src="{{.Image}}"
                alt="Car Image"
                style="width: 100px; height: auto"
              />
            </td>
            <td>{{.Tipe}}</td>
            <td>{{.LicensePlate}}</td>
            <td>{{.Color}}</td>
            <td>Rp {{printf "%.2f" .Price}}</td>
            <td>{{.BrandName.Name}}</td>
            <td>
              <a
                href="/cars/detail/{{.Id}}"
                class="btn btn-sm btn-info text-light"
                >Detail</a
              >
              <a
                href="/cars/edit/{{.Id}}"
                class="btn btn-sm btn-warning text-light"
                >Edit</a
              >
              <form
                action="/cars/delete/{{.Id}}"
                method="POST"
                style="display: inline"
                onsubmit="return confirm('Are you sure want to delete this car?')"
              >
                <button type="submit" class="btn btn-sm btn-danger">
                  Delete
                </button>
              </form>
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </body>
</html>
