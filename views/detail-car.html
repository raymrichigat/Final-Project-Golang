<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h2>Car Details</h2>
      <hr />

      <div class="card">
        <img
          src="{{.car.Image}}"
          class="card-img-top"
          alt="Car Image"
          style="height: 300px; object-fit: cover;"
        />
        <div class="card-body">
          <h5 class="card-title">{{.car.Tipe}}</h5>
          <p class="card-text"><strong>Brand:</strong> {{.car.BrandName.Name}}</p>
          <p class="card-text"><strong>License Plate:</strong> {{.car.LicensePlate}}</p>
          <p class="card-text"><strong>Color:</strong> {{.car.Color}}</p>
          <p class="card-text"><strong>Price:</strong> Rp {{printf "%.2f" .car.Price}}</p>
          <p class="card-text"><strong>Description:</strong> {{.car.Description}}</p>
        </div>
      </div>

      <a href="/cars" class="btn btn-secondary mt-3">Back to Cars</a>
    </div>
  </body>
</html>
